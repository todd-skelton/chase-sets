openapi: 3.0.3
info:
  title: Chase Sets API
  version: 0.1.0
  description: Pre-code API contract stub for Chase Sets Marketplace.
servers:
  - url: https://api.example.com
    description: Placeholder production server
  - url: http://localhost:3000
    description: Local development server
tags:
  - name: Health
  - name: Listings
  - name: Orders
  - name: Payments
paths:
  /health:
    get:
      tags: [Health]
      summary: Health check endpoint
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /v1/listings:
    get:
      tags: [Listings]
      summary: List marketplace listings (placeholder)
      operationId: listListings
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Listing page
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ListingSummary'
                  next_cursor:
                    type: string
                    nullable: true
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorEnvelope'
components:
  schemas:
    HealthResponse:
      type: object
      required: [status, timestamp]
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time
    ListingSummary:
      type: object
      required: [listing_id, title, condition, price]
      properties:
        listing_id:
          type: string
          format: uuid
        title:
          type: string
        condition:
          type: string
          enum: [mint, near mint, lightly played, moderately played, heavily played, damaged]
        price:
          $ref: '#/components/schemas/Money'
    Money:
      type: object
      required: [amount, currency]
      properties:
        amount:
          type: integer
          description: Minor units
        currency:
          type: string
          example: USD
    ErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message, retryable, request_id]
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              additionalProperties: true
            retryable:
              type: boolean
            request_id:
              type: string
              format: uuid
